<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
    <div class="row body">
      <div class="col-lg-6">
        <img class="uvdox_img" src="../images/ceat_gold.jpeg" alt="">
      </div>
      <div class="col-lg-6 registration_div">
        <div>
          <img class="logo" src="../images/ceat_logo.png" alt="logo" />
        </div>
        <div class="form_center">
            <form action="" method="post">
          <h3 class="heading">Registation Form</h3>
          <div class="form-group has-success">
            <label class="form-label mt-4" for="name">Name</label>
            <input
              type="text"
              minlength="3"
              placeholder="Enter Name"
              class="form-control"
              id="name"
            />
            <small id="name_error" class="form-text">Please enter you full name</small>
          </div>
          <div class="form-group">
            <label for="email" class="form-label mt-4"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter Email Address"
            />
            <small id="email_error" class="form-text">Please enter correct email address</small>
          </div>
          <div class="form-group">
            <label class="col-form-label mt-4" for="mobile"
              >Mobile No</label
            >
            <input
              type="text"
              inputmode="numeric"
              pattern="[0-9]+"
              minlength="10"
              maxlength="10"
              class="form-control"
              placeholder="Enter Mobile No."
              id="mobile"
            />
            <small id="mobile_error" class="form-text">Please enter correct mobile number</small>
          </div>
          <div class="form-group">
            <label class="col-form-label mt-4" for="address"
              >Address</label
            >
            <input
              type="text"
              minlength="3"
              class="form-control"
              placeholder="Enter Address"
              id="address"
            />
            <small id="address_error" class="form-text">Please enter correct address</small>
          </div>
          <button type="button" id="submit_btn" class="btn btn-danger btn_submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
