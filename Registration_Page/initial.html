<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./initial.css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="row">
      <div class="col-lg-6">
        <!-- <img src="./images/uvdox.jpg" alt=""> -->
      </div>
      <div class="col-lg-6 registration_div">
        <div>
          <img class="logo" src="../images/ceat_logo.png" alt="logo" />
        </div>
        <div class="form_center">
          <h3 class="heading">Registation Form</h3>
          <div class="form-group has-success">
            <label class="form-label mt-4" for="inputValid">Name</label>
            <input
              type="text"
              value="Enter Name"
              class="form-control"
              id="inputValid"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Email Address"
            />
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault"
              >Mobile No</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Enter Mobile No."
              id="inputDefault"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault"
              >Address</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Enter Address"
              id="inputDefault"
            />
          </div>
          <button type="button" class="btn btn-danger btn_submit">Submit</button>
        </div>
      </div>
    </div>

    <!-- </div> -->
    <script src="script.js"></script>
  </body>
</html>
