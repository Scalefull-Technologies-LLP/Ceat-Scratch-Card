<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
    <div class="row body">
      <div class="col-lg-6">
        <img class="uvdox_img" src="../images/ceat_gold.jpeg" alt="">
      </div>
      <div class="col-lg-6 registration_div">
        <div>
          <img class="logo" src="../images/ceat_logo.png" alt="logo" />
        </div>
        <div class="form_center">
            <!-- <form action="" method="post"> -->
          <div
      class="container height-100 d-flex justify-content-center align-items-center"
    >
      <div class="position-relative">
        <div style="color: white; background-color: #0454a4; border: none;" class="card p-2 text-center">
          <h6>
            Please enter the OTP to <br />
            verify your account
          </h6>
          <div>
            <span>A code has been sent to</span> <small>*******9897</small>
          </div>
          <div
            id="otp"
            class="inputs d-flex flex-row justify-content-center mt-2"
          >
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="first"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="second"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="third"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="fourth"
              maxlength="1"
            />
            <!-- <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="fifth"
              maxlength="1"
            />
            <input
              class="m-2 text-center form-control rounded"
              type="text"
              id="sixth"
              maxlength="1"
            /> -->
          </div>
          <div class="mt-4">
            <button id="submit_btn" onclick="clickValidate()" class="btn btn-danger px-4 validate">Validate</button>
          </div>
          <div class="content d-flex justify-content-center align-items-center mt-5">
            <span>Didn't get the code</span>
            <a style="color: white;" href="#" class="text-decoration-none ms-3">Resend(1/3)</a>
          </div>
        </div>
        <!-- <div style="color: white; background-color: rgba(0,134,137,255); border: none;" class="card-2">
        </div> -->
      </div>
    </div>
          </form>
        </div>
      </div>
    </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
