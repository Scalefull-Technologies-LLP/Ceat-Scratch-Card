<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verified</title>
    <link rel="stylesheet" href="./otp_success.css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row body">
        <div class="col-lg-6">
          <img
            class="uvdox_img"
            src="../images/ceat_gold.jpeg"
            alt=""
          />
        </div>
        <div class="col-lg-6 registration_div">
          <div>
            <img class="logo" src="../images/ceat_logo.png" alt="logo" />
          </div>
          <div class="form_center">
            <form action="" method="post">
                <div class="check_mark_div">
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 130.2 130.2"
              >
                <circle
                  class="path circle"
                  fill="none"
                  stroke="#fff"
                  stroke-width="6"
                  stroke-miterlimit="10"
                  cx="65.1"
                  cy="65.1"
                  r="62.1"
                />
                <polyline
                  class="path check"
                  fill="none"
                  stroke="#fff"
                  stroke-width="6"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  points="100.2,40.2 51.5,88.8 29.8,67.5 "
                />
              </svg>
              <p class="success">OTP Verified Successfully</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script>
      setTimeout(
        function(){
        window.location.href = "../Scratch_Card/scratch.html"
        }
      ,3000)
    </script>
  </body>
</html>
