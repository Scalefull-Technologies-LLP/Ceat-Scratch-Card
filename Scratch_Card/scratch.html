<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./scratch.css" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="row body">
        <div class="col-lg-6">
          <img class="uvdox_img" src="../images/ceat_gold.jpeg" alt="" />
        </div>
        <div class="col-lg-6 registration_div">
          <div>
            <img class="logo" src="../images/ceat_logo.png" alt="logo" />
          </div>
          <div class="form_center">
            <div class="container" id="js-container">
              <canvas
                class="canvas"
                id="js-canvas"
                width="300"
                height="300"
              ></canvas>
              <form class="form text-center" style="visibility: hidden">
                <h5 class="text-danger">CONGRATULATIONS!</h5>
                <h6>You have received a gold coin!</h6>
                <h6>Use below code to claim it:</h6>
                <h4><code>CT97N5 </code></h4>
                <!-- <br /> -->
                <div>
                  <input
                    class="btn btn-primary"
                    type="submit"
                    value="Claim Reward"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
